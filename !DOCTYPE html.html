<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400">
  <title>Sindhuja Profile Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Profile Page</h1>
    <img src="C:\Users\Sindh\OneDrive\Desktop\Sindhuja Kunchala.jpg" class="profile-img" width=300" "height=400">
    <p class="bio">My name is Sindhuja. I am a Graduate. I love painting and drawing in my free time.</p>
    <button onclick="sayHello()">Say Hello</button>

    <h2>Contact Me</h2>
    <form onsubmit="submitForm(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br></br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required></br></br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
